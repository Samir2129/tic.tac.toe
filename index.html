<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - AI & Friend Mode</title>
  <style>
    :root {
      --bg: #f0f0f0;
      --text: #000;
      --board-bg: #fff;
      --cell-border: #333;
      --hover-bg: #eaeaea;
      --win-color: red;
    }
    body.dark {
      --bg: #1a1a1a;
      --text: #eee;
      --board-bg: #2c2c2c;
      --cell-border: #777;
      --hover-bg: #3a3a3a;
    }
    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0 10px;
    }
    #controls {
      margin: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    select, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
    }
    #themePanel {
      margin: 10px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .theme-option {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #999;
    }
    #score {
      background: var(--board-bg);
      padding: 10px;
      margin: 10px auto;
      max-width: 300px;
      border: 2px solid var(--cell-border);
      border-radius: 10px;
      font-size: 1.2rem;
    }
    #board-wrapper {
      display: inline-block;
      position: relative;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      background: var(--bg);
      padding: 5px;
      border-radius: 10px;
    }
    .cell {
      background: var(--board-bg);
      border: 2px solid var(--cell-border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
    }
    .cell:hover {
      background: var(--hover-bg);
    }
    #messageBox {
      font-size: 2rem;
      padding: 20px;
      margin: 20px auto;
      max-width: 300px;
      border: 3px dashed var(--text);
      border-radius: 10px;
      animation: popIn 0.5s ease, pulse 1.5s infinite alternate;
    }
    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes pulse {
      0% { transform: scale(1); color: var(--text); }
      100% { transform: scale(1.1); color: var(--win-color); }
    }
    .win-line {
      position: absolute;
      height: 5px;
      background-color: var(--win-color);
      transform-origin: left center;
      z-index: 5;
      border-radius: 5px;
    }
    .theme-option[data-color="light"] { background: #f0f0f0; }
    .theme-option[data-color="dark"] { background: #1a1a1a; }

    #footer {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px auto;
      padding: 10px;
      background: var(--board-bg);
      border-top: 2px solid var(--cell-border);
      position: sticky;
      bottom: 0;
      z-index: 10;
    }

    #footer button {
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background: var(--hover-bg);
      color: var(--text);
      cursor: pointer;
      transition: background 0.2s;
    }

    #footer button:hover {
      background: var(--win-color);
      color: #fff;
    }

    @media (max-width: 500px) {
      #board {
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
      }
      .cell {
        font-size: 1.5rem;
      }
      #messageBox {
        font-size: 1.4rem;
        padding: 15px;
      }
      #score {
        font-size: 1rem;
        padding: 8px;
      }
      select, button {
        padding: 8px;
        font-size: 0.9rem;
      }
    }
  </style>
  <!-- Add Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Tic Tac Toe üéÆ</h1>
  <div id="controls">
    <select id="gameMode" onchange="handleGameModeChange()">
      <option value="ai">Play with AI</option>
      <option value="friend">Play with Friend</option>
    </select>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="moderate">Moderate</option>
      <option value="hard" selected>Hard</option>
    </select>
    <button onclick="resetGame()">Reset</button>
    <button onclick="toggleTheme()">Theme</button>
  </div>

  <div id="themePanel">
    <div class="theme-option" data-color="light" onclick="setTheme('light')"></div>
    <div class="theme-option" data-color="dark" onclick="setTheme('dark')"></div>
  </div>

  <div id="score">Player 1: 0 | Player 2 / AI: 0</div>
  <div id="messageBox">Your turn (X)</div>
  <div id="board-wrapper">
    <div id="board"></div>
  </div>

  <!-- FOOTER -->
  <footer id="footer">
    <button onclick="goHome()">üè† Home</button>
    <button id="shareBtn">üîó Share</button>
    <button id="inviteBtn">üë• Invite Your Friend</button>
  </footer>

  <script>
    // Your Firebase config here (replace with your own)
    const firebaseConfig = {
      apiKey: "AIzaSyCqMkvEI81gzpqgcQ1i-8yyO-vm7j4pjaY",
      authDomain: "tic-tac-toe-5a808.firebaseapp.com",
      projectId: "tic-tac-toe-5a808",
      storageBucket: "tic-tac-toe-5a808.appspot.com",
      messagingSenderId: "502400629639",
      appId: "1:502400629639:web:580bdd301f26f2f215b122",
      measurementId: "G-DD2PD881RM"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const board = document.getElementById("board");
    const messageBox = document.getElementById("messageBox");
    const scoreDisplay = document.getElementById("score");
    const difficultySelect = document.getElementById("difficulty");
    const gameModeSelect = document.getElementById("gameMode");

    let cells = [];
    let player1 = "X";
    let player2 = "O";
    let currentPlayer = player1;
    let gameActive = true;

    let player1Score = parseInt(localStorage.getItem("player1Score")) || 0;
    let player2Score = parseInt(localStorage.getItem("player2Score")) || 0;

    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function updateScore() {
      let mode = gameModeSelect.value;
      if(mode === "friend") {
        scoreDisplay.textContent = `Player 1: ${player1Score} | Player 2: ${player2Score}`;
      } else {
        scoreDisplay.textContent = `Player: ${player1Score} | AI: ${player2Score}`;
      }
      localStorage.setItem("player1Score", player1Score);
      localStorage.setItem("player2Score", player2Score);
    }

    function createBoard() {
      board.innerHTML = "";
      cells = [];
      for(let i=0; i<9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("click", onCellClick);
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function onCellClick(e) {
      if(!gameActive) return;

      const index = e.target.dataset.index;
      if(cells[index].textContent !== "") return;

      if(gameModeSelect.value === "ai") {
        playMove(index);
      } else {
        playFriendMove(index);
      }
    }

    function playMove(index) {
      if(cells[index].textContent === "") {
        cells[index].textContent = currentPlayer;
        if(checkWin(currentPlayer)) {
          messageBox.textContent = currentPlayer + " wins!";
          gameActive = false;
          if(currentPlayer === player1) player1Score++; else player2Score++;
          updateScore();
          return;
        }
        if(checkDraw()) {
          messageBox.textContent = "Draw!";
          gameActive = false;
          return;
        }
        currentPlayer = currentPlayer === player1 ? player2 : player1;
        messageBox.textContent = `Your turn (${currentPlayer})`;

        if(currentPlayer === player2) {
          aiMove();
        }
      }
    }

    function playFriendMove(index) {
      if(cells[index].textContent === "") {
        cells[index].textContent = currentPlayer;
        if(checkWin(currentPlayer)) {
          messageBox.textContent = currentPlayer + " wins!";
          gameActive = false;
          if(currentPlayer === player1) player1Score++; else player2Score++;
          updateScore();
          return;
        }
        if(checkDraw()) {
          messageBox.textContent = "Draw!";
          gameActive = false;
          return;
        }
        currentPlayer = currentPlayer === player1 ? player2 : player1;
        messageBox.textContent = `Turn: ${currentPlayer}`;
      }
    }

    function checkWin(player) {
      return winPatterns.some(pattern => {
        return pattern.every(index => cells[index].textContent === player);
      });
    }

    function checkDraw() {
      return cells.every(cell => cell.textContent !== "");
    }

    function resetGame() {
      createBoard();
      gameActive = true;
      currentPlayer = player1;
      messageBox.textContent = `Your turn (${currentPlayer})`;
      updateScore();
    }

    function handleGameModeChange() {
      const mode = gameModeSelect.value;
      if(mode === "ai") {
        difficultySelect.style.display = "inline-block";
        resetGame();
      } else {
        difficultySelect.style.display = "none";
        resetGame();
      }
    }

    function aiMove() {
      if(!gameActive) return;

      // Very simple AI: picks first empty cell (for demo)
      // TODO: Improve AI logic for moderate/hard difficulty
      let emptyCells = [];
      cells.forEach((cell, idx) => {
        if(cell.textContent === "") emptyCells.push(idx);
      });
      if(emptyCells.length === 0) return;

      let chosenIndex = emptyCells[0];
      cells[chosenIndex].textContent = currentPlayer;

      if(checkWin(currentPlayer)) {
        messageBox.textContent = currentPlayer + " wins!";
        gameActive = false;
        player2Score++;
        updateScore();
        return;
      }
      if(checkDraw()) {
        messageBox.textContent = "Draw!";
        gameActive = false;
        return;
      }
      currentPlayer = player1;
      messageBox.textContent = `Your turn (${currentPlayer})`;
    }

    // Theme toggle
    function toggleTheme() {
      if(document.body.classList.contains("dark")) {
        setTheme("light");
      } else {
        setTheme("dark");
      }
    }
    function setTheme(theme) {
      if(theme === "dark") {
        document.body.classList.add("dark");
      } else {
        document.body.classList.remove("dark");
      }
      localStorage.setItem("theme", theme);
    }
    // Load theme on startup
    const savedTheme = localStorage.getItem("theme") || "light";
    setTheme(savedTheme);

    // Footer buttons
    function goHome() {
      window.location.reload();
    }

    document.getElementById("shareBtn").addEventListener("click", function () {
      const shareData = {
        title: "Tic Tac Toe",
        text: "Play Tic Tac Toe with me!",
        url: window.location.href,
      };
      if (navigator.share) {
        navigator.share(shareData).catch((err) => console.log("Share failed:", err));
      } else {
        navigator.clipboard.writeText(shareData.url).then(() => {
          alert("Link copied to clipboard!");
        });
      }
    });

    document.getElementById("inviteBtn").addEventListener("click", function () {
      // Create a random room ID
      const roomId = Math.random().toString(36).substring(2, 10);
      // Initialize the room in Firebase Realtime Database
      db.ref("rooms/" + roomId).set({
        board: Array(9).fill(""),
        currentPlayer: "X"
      }).then(() => {
        // Redirect user to the room URL to start the game
        window.location.href = `${window.location.pathname}?room=${roomId}`;
      });
    });

    // Multiplayer support
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get("room");

    if(roomId) {
      // Multiplayer mode active
      createBoard();
      gameActive = true;
      messageBox.textContent = `Waiting for moves...`;
      currentPlayer = player1;

      const roomRef = db.ref("rooms/" + roomId);

      // Listen for room data changes
      roomRef.on("value", (snapshot) => {
        const data = snapshot.val();
        if(!data) return;
        data.board.forEach((val, idx) => {
          cells[idx].textContent = val;
        });
        currentPlayer = data.currentPlayer;
        if(checkWin(player1)) {
          messageBox.textContent = "Player X wins!";
          gameActive = false;
          return;
        }
        if(checkWin(player2)) {
          messageBox.textContent = "Player O wins!";
          gameActive = false;
          return;
        }
        if(data.board.every(cell => cell !== "")) {
          messageBox.textContent = "Draw!";
          gameActive = false;
          return;
        }
        if(gameActive)
          messageBox.textContent = `Turn: ${currentPlayer}`;
      });

      // Update board on click
      cells.forEach((cell, idx) => {
        cell.addEventListener("click", () => {
          if(!gameActive) return;
          roomRef.once("value").then(snapshot => {
            const data = snapshot.val();
            if(!data) return;
            if(data.board[idx] === "" && currentPlayer === player1) {
              data.board[idx] = currentPlayer;
              data.currentPlayer = currentPlayer === player1 ? player2 : player1;
              roomRef.set(data);
            }
          });
        });
      });
    } else {
      // Normal mode
      difficultySelect.style.display = "inline-block";
      createBoard();
      updateScore();
      messageBox.textContent = `Your turn (${currentPlayer})`;
    }

    // Game mode change event
    gameModeSelect.addEventListener("change", () => {
      if(roomId) return; // Do not change mode in multiplayer room
      handleGameModeChange();
    });

  </script>
</body>
</html>
